{% extends 'base.html' %}

{% block title %}Note Details{% endblock %}

{% block content %}
<h1>{{ note.title }}</h1>
<p>{{ note.content }}</p>
<p><strong>Last Updated:</strong> {{ note.updated_at }}</p>
<a href="{% url 'notes:note_update' note.id %}">Edit</a>
<a href="{% url 'notes:note_delete' note.id %}">Delete</a>
<a href="{% url 'notes:note_list' %}">Back to Notes</a>
{% endblock %}
