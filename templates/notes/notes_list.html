{% extends 'base.html' %}

{% block title %}Notes{% endblock %}

{% block content %}
<h1>Your Notes</h1>
<a href="{% url 'notes:note_create' %}">Create New Note</a>
<ul>
    {% for note in notes %}
        <li>
            <a href="{% url 'notes:note_detail' note.id %}">{{ note.title }}</a>
        </li>
    {% empty %}
        <p>No notes found. Create your first note!</p>
    {% endfor %}
</ul>
{% endblock %}
